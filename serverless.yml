service: challenge-culqi
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x

plugins:
  - serverless-plugin-typescript
  - serverless-offline

package:
  include:
    src/**/!(*.spec).js
  exclude:
    - node_modules/**/*

functions:
  generateToken:
    handler: src/generate-token/infrastructure/handlers/generate-token.generateToken
    events:
      - http:
          path: tokens
          method: post
          cors: true

  getCard:
    handler: src/card/infrastructure/handlers/card.getCard
    events:
      - http:
          path: card/token/{token}
          method: get
          cors: true
          request:
            parameters:
              paths:
                token: true

